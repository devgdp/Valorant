<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valorant || Codel√¢ndia</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <a href="">
          <img src="assets/img/logo.svg" alt="Valorant" />
        </a>

        <h3>Riot Games</h3>

        <a href="">
          <img src="assets/img/icon-share.svg" alt="Compartilhar" />
        </a>
      </header>

      <main>
        <section class="container__characters">
          <div>
            <h1>Valorant</h1>

            <div class="characters__group">
              <figure>
                <img src="assets/img/omem.png" alt="Personagem Omem" />
                <figcaption>Omem</figcaption>
              </figure>

              <figure>
                <img src="assets/img/sage.png" alt="Personagem Sage" />
                <figcaption>Sage</figcaption>
              </figure>

              <figure>
                <img src="assets/img/sova.png" alt="Personagem Sova" />
                <figcaption>Sova</figcaption>
              </figure>
            </div>
          </div>
          <footer>
            <a href="">
              <img src="assets/img/icon-instagram.svg" alt="instagram"
            /></a>
            <a href="">
              <img src="assets/img/icon-twitter.svg" alt="twitter"
            /></a>
            <a href="">
              <img src="assets/img/icon-facebook.svg" alt="facebook"
            /></a>
          </footer>
        </section>

        <section class="container__art">
          <img src="assets/img/Art.png" alt="Phoenix" />
        </section>
      </main>
    </div>
  </body>
</html>
